{% extends 'base.html' %}

{% block title %} Contact {% endblock %}

{% block body %}
<div class = "container">

<h1>Modal From Registration</h1>
    <form action = "{% url 'addModalForm' %}" method ="post">
        {% csrf_token %}

    <div class="form-group">
    <label>Username</label>
    {{ modalform.username }}
    </div>
    <div class="form-group">
    <label>Password</label>
      {{ modalform.password }}
    </div>
    <div class="form-group">
    <label>Email</label>
    {{ modalform.email }}
    </div>
    <div class="form-group">
    <label>Phone</label>
        {{ modalform.phone }}
  </div>

        <input type = "submit" class = "btn btn-success" value = "Regester"/>

    </form>
</div>
{% endblock %}
